<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pacientes | Sistema de Gestión Clínica</title>
  <link rel="stylesheet" href="estilos.css" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="img/logo.png" alt="Logo del sistema" />
      <h1>Sistema de Gestión Clínica</h1>
    </div>
    <nav>
      <ul>
        <li><a href="index.html">Inicio</a></li>
        <li><a href="pacientes.html" class="activo">Pacientes</a></li>
        <li><a href="historia.html">Historias Clínicas</a></li>
        <li><a href="citas.html">Citas</a></li>
        <li><a href="contacto.html">Reportes</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h2>Registro de Pacientes</h2>

    <form id="form-paciente">
      <label for="nombre">Nombre completo:</label>
      <input type="text" id="nombre" name="nombre" required />

      <label for="cc">Cédula de ciudadanía:</label>
      <input type="text" id="cc" name="cc" required />

      <label for="fecha">Fecha de nacimiento:</label>
      <input type="date" id="fecha" name="fecha" required />

      <label for="direccion">Dirección:</label>
      <input type="text" id="direccion" name="direccion" />

      <label for="telefono">Teléfono:</label>
      <input type="text" id="telefono" name="telefono" />

      <button type="submit">Guardar</button>
    </form>

    <h3>Pacientes registrados</h3>
    <table>
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Cédula</th>
          <th>Fecha de nacimiento</th>
          <th>Dirección</th>
          <th>Teléfono</th>
        </tr>
      </thead>
      <tbody id="tabla-pacientes">
        
      </tbody>
    </table>
  </main>

  <footer>
    <p>&copy; 2025 Sistema de Gestión Clínica | Todos los derechos reservados</p>
  </footer>
</body>
</html>
